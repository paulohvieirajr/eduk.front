<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
  <head>
    <style>
      .ng-hide {
        display: none !important;
      }
    </style>
   <title ng-bind="title">Eduk Front Test</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="description" content="page description" />
    <meta http-equiv="content-language" content="pt-br"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

 	<!-- build:css content/css/vendor.css -->
    <!-- bower:css -->

    <link rel="stylesheet" href="app/libs/angular-loading-bar/build/loading-bar.css">

    <link rel="stylesheet" href="app/libs/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="app/libs/datatables/media/css/jquery.dataTables.css">

    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css content/css/main.css -->
     <!-- endbuild -->

  </head>
  <body class="sidebar-wide" ng-controller="homeCtrl as vm">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>List of Courses</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-show="courses.length > 0">
          <table id="dataTable" class="display" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Status</th>
                <th>Thumb</th>
                <th>Category</th>
                <th>Author</th>
                <th>Show Video</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Status</th>
                <th>Thumb</th>
                <th>Category</th>
                <th>Author</th>
                <th>Show Video</th>
              </tr>
            </tfoot>
            <tbody >
              <tr ng-repeat="course in courses" ng-repeat-last>
                <td>{{::course.title}}</td>
                <td>{{::course.rating}}</td>
                <td>{{::course.status}}</td>
                <td><img src="{{::course.thumb}}"> </td>
                <td>{{::course.category}}</td>
                <td>{{::course.author}}</td>
                <td><button type="button" name="button">Show</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
 <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="app/libs/jquery/dist/jquery.js"></script>
    <script src="app/libs/angular/angular.js"></script>
    <script src="app/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app/libs/angular-loading-bar/build/loading-bar.js"></script>
    <script src="app/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/libs/underscore/underscore.js"></script>
    <script src="app/libs/angular-animate/angular-animate.js"></script>
    <script src="app/libs/datatables/media/js/jquery.dataTables.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

 <!-- build:js app/app.js  -->
    <!-- inject:js -->

    <script src="app/app.js"></script>

    <script src="app/pages/home/home.route.js"></script>

    <script src="app/factories/home.factory.js"></script>

    <script src="app/directives/ng.repeat.directive.js"></script>

    <script src="app/controllers/home.controller.js"></script>

    <script src="app/constants/constants.js"></script>

    <script src="app/app.run.js"></script>

    <script src="app/app.config.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
</html>
